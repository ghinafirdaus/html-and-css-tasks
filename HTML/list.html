<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lists</title>
	</head>

	<body>
		<h1>Basic HTML - Lists</h1>
		<h3>Unordered List:</h3>
		<ul>
			<li>Article 1
				<ul>
					<li>Sub-article 1.1</li>
					<li>Sub-article 1.2</li>
					<li>Sub-article 1.3</li>
				</ul>
			</li>
			<li>Article 2</li>
			<li>Article 3</li>
			<li>Article 4</li>
		</ul>
		<h3>Ordered List:</h3>
		<ol>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
			<li>Article 4</li>
		</ol>
	</body>
</html>
